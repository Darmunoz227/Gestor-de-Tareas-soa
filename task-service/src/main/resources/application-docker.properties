# ============================================
# CONFIGURACIÓN PARA DOCKER
# ============================================
# Este archivo se activa cuando corres la app en Docker
# con el perfil: --spring.profiles.active=docker

# --------------------------------------------
# CONFIGURACIÓN DEL SERVIDOR
# --------------------------------------------
server.port=9090
spring.application.name=task-service

# --------------------------------------------
# CONFIGURACIÓN DE POSTGRESQL (DOCKER)
# --------------------------------------------
# La URL usa "postgres-db" que es el nombre del servicio en docker-compose
# Docker resuelve automáticamente este nombre a la IP del contenedor
spring.datasource.url=jdbc:postgresql://postgres-db:5432/taskdb
spring.datasource.username=taskuser
spring.datasource.password=taskpass123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# --------------------------------------------
# CONFIGURACIÓN DE JPA/HIBERNATE
# --------------------------------------------
# update: Actualiza el schema sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Muestra las consultas SQL (útil para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --------------------------------------------
# CONFIGURACIÓN DE LOGGING
# --------------------------------------------
logging.level.root=INFO
logging.level.com.example.taskservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.sql.init.mode=never