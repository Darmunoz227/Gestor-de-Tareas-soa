# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================
# Este archivo contiene todas las configuraciones
# de tu aplicación Spring Boot

# --------------------------------------------
# CONFIGURACIÓN DEL SERVIDOR
# --------------------------------------------
# Puerto donde correrá la aplicación
server.port=9090

# Nombre de la aplicación
spring.application.name=task-service

# --------------------------------------------
# CONFIGURACIÓN DE LA BASE DE DATOS H2
# --------------------------------------------
# URL de conexión (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --------------------------------------------
# CONFIGURACIÓN DE JPA/HIBERNATE
# --------------------------------------------
# Crea las tablas automáticamente al iniciar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# Muestra las consultas SQL en la consola (útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --------------------------------------------
# CONSOLA WEB DE H2 (Base de datos)
# --------------------------------------------
# Habilita una interfaz web para ver los datos
# Accede en: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --------------------------------------------
# CONFIGURACIÓN DE LOGGING
# --------------------------------------------
# Nivel de logs (INFO muestra información general)
logging.level.root=INFO
logging.level.com.example.taskservice=DEBUG
