# ============================================
# CONFIGURACIÓN DE PRUEBAS (H2)
# ============================================
# Usamos H2 en memoria para que los tests sean rápidos y aislados

# Base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
# create-drop: Crea el esquema al inicio y lo borra al final
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Inicialización de datos
# defer-datasource-initialization: Asegura que Hibernate cree las tablas ANTES de correr data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
